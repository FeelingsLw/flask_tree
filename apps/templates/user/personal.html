{% extends 'index_base.html' %}
{% block title %}
    个人主页
{% endblock %}
{% block panel_title %}
    个人信息
{% endblock %}
{% block info %}

    <div class="content-row">

        <div class="panel panel-default">

            <div class="panel-body">
                <form role="form" action="{{ url_for('user.personal') }}" method="post">
                    <div class="form-group">
                        <label for="exampleInputEmail1">用户名</label>
                        <input name="uname" type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email"
                               value="{{ user.uname }}" readonly>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">昵称</label>
                        <input name="nick_name" type="text" class="form-control" id="exampleInputPassword1" value="{{ user.nick_name }}">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputFile">电话</label>
                        <input name="phone" class="form-control" type="text" value="{{ user.phone }}">
                    </div>

                    <div class="form-group">
                        <label for="exampleInputFile">性别</label>
                        <select class="form-control input-md" name="sex">

                            <option value="0" {% if session.sex == '0' %} selected {% endif %}>男</option>
                            <option value="1" {% if session.sex == '1' %} selected {% endif %}>女</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputFile">班级</label>
                        <select class="form-control input-md" name="cid">
                            {% for c in clazz %}
                                {% if session.cid == c.id %}
                                    <option value="{{ c.id }}" selected>{{ c.name }}</option>
                                {% endif %}
                                {% if session.cid != c.id %}
                                    <option value="{{ c.id }}">{{ c.name }}</option>
                                {% endif %}
                            {% endfor %}
                        </select>
                    </div>

                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
            </div>
        </div>

    </div>
{% endblock %}
