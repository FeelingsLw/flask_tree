{% extends '/common/index_base.html'%}
{% block title%}
班级管理
{% endblock%}
{% block panel_title%}
班级管理
{% endblock%}
{% block info %}
<div class="content-row">
    <form>
        <div class="form-group col-md-3">
            <div class="col-md-3 "><label class="control-label">编号：</label></div>
            <div class="col-md-9"><input id="cno" type="text" class="form-control" placeholder="编号">
            </div>
        </div>
        <div class="form-group col-md-3">
            <div class="col-md-3"><label class="control-label">名称：</label></div>
            <div class="col-md-9"><input id="cname" type="text" class="form-control" placeholder="名称">
            </div>
        </div>
        <div class="form-group col-md-3">
            <div class="col-md-3">
                <label class="control-label">人数：</label>
            </div>
            <div class="col-md-4">
                <input name="min" type="text" class="col-md-3 form-control" placeholder="大于">
            </div>
            <div class="col-md-4">
                <input name="max" type="text" class="col-md-3 form-control" placeholder="小于"">
        </div>
    </div>
        <div class=" form-group col-md-3">
                <input type="button" class="btn btn-primary" value="查 询" onclick="do_search()">
                <input id="reset" type="button" class="btn btn-info" value="重 置">
            </div>
    </form>
</div>
<div class="content-row">
    <button type="button" class="btn btn-info btn-block" data-toggle="tooltip" data-placement="top" title=""
        data-original-title="Tooltip on top">班级信息
    </button>
    <table class="table table-bordered">

        <tr>
            <td>编号</td>
            <td>名称</td>
            <td>人数</td>
            <td>操作</td>
        </tr>
    </table>
</div>
{% endblock%}
{% block script %}
<script>
    $(function(){
        init_data()
    })
    function init_data(){
        $.ajax({
            url:"/clazz_list",
            method:"get",
            success:function(rs){
                for(var i = 0; i< rs.length;i++){
                    trs = '<tr><td>'+rs[i].id+'</td><td><input type="text" class="form-control" value="'+rs[i].name+'"/></td><td><input type="text" class="form-control" value="'+rs[i].count+'"/></td><td><input type="button" class="btn btn-primary" value="提 交" onclick="do_update()"></td></tr>'
                    $('table').append(trs)
                }
           
            }
        })
    }
</script>
{% endblock %}
