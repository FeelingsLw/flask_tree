{% extends '/common/index_base.html' %}

{% block head %}
    <script type="text/javascript" src="{{ url_for('static',filename='echarts/echarts1.js') }}"></script>
    <meta name="csrf-token" content="{{ csrf_token() }}">
{% endblock %}

{% block title %}
图表分析
{% endblock  %}
{% block panel_title%}
图表分析
{% endblock %}
{% block info %}
 <div class="content-row">
  <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" class="col-lg-12" style='height:600px'></div>
  
</div>
{% endblock  %}

{% block script %}
  <script type="text/javascript">
    $(function(){
        init_data()
    })

    function init_data(){
        var csrftoken = $("meta[name=csrf-token]").attr("content");
        var user =''
        var code_num=''
        var data =''
        $.ajax({
            url:'/charts/',
            headers: {"X-CSRFToken": csrftoken},
            type:'POST',
            success:function(rs){
                user = rs.user
                code_num = rs.code_num
                data = rs.data



 // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
        var colors = ['#5793f3', '#d14a61'];
        myChart.title='学员代码量分析';
        var option = {
            title: {
                text: '折线图堆叠'
            },
            tooltip: {
                trigger: 'axis'
            },
            legend: {
                data:user
            },
    
            toolbox: {
                feature: {
                    saveAsImage: {}
                }
            },
            xAxis: {
                type: 'category',
                data: data
            },
            yAxis: {
                type: 'value'
            },
            series: [
                {
                    name:user[0],
                    type:'line',
            
                    data:code_num[0],
                         smooth: true
                },
                {
                    name:user[1],
                    type:'line',
            
                    data:code_num[1],
                         smooth: true
                }
            ]
        };
        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);



            }
        })



    
        
    }
       
    </script>
{% endblock %}
